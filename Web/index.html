    <h1 class="name">藤子·F·不二雄</h1>
    <p><b class="name">藤子·F·不二雄</b>，本名藤本 弘（日语：藤本 弘／ふじもと ひろし Fujimoto Hiroshi），日本漫画家。富山县高冈市人、毕业于富山县立高冈工艺高等学校电气科。血型O。曾经长期与安孙子素雄共用藤子不二雄的笔名。代表作有《哆啦A梦》、《小超人帕门》、《奇天烈大百科》、《超能力魔美》等</p>
